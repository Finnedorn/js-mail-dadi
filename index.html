<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>mail-dice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid bg-primary vh-100 py-3">
        <div class="container bg-light rounded-4 py-4 w-50">
            <div class="p-2">
                <label for="exampleFormControlInput1" class="form-label py-2">Inserisci la tua mail</label>
                <input type="text" class="form-control" id="mail" placeholder="" value="" name="mail">
            </div>
            <div class="mb-3 d-flex justify-content-center py-2">
                <button id="search" class="btn btn-secondary text-light me-4 generatebtn">Cerca</button>
                <button id="cancel" class="btn btn-secondary text-light cancelbtn">Annulla</button>
            </div>

            <div id="result" class="container rounded-4 bg-light py-2">
            </div>
        </div>
        <div class="container bg-light rounded-4 py-4 w-50 mt-3">
            <h2 class="text-center">
                Gioca a Dadi
            </h2>
            <div class="py-2 m-auto w-50">
                <label for="exampleFormControlInput1" class="form-label py-2">Giocatore-1</label>
                <input type="text" class="form-control" id="playerscore" placeholder="" value="" name="diceplayer">
                <label for="exampleFormControlInput1" class="form-label py-2">CPU</label>
                <input type="text" class="form-control" id="cpuscore" placeholder="" value="" name="diceplayer">
            </div>
            <div class="mb-3 d-flex justify-content-center py-3">
                <button id="play" class="btn btn-secondary text-light me-4 generatebtn">Tira il dado</button>
                <button id="replay" class="btn btn-secondary text-light cancelbtn">Gioca di nuovo</button>
            </div>
            <div id="outcome" class="container rounded-4 bg-light py-2">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
